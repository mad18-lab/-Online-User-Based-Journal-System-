<html>
    <head>
        <title>
            Journal Entry
        </title>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <body>
        <div>
            <h1 align="center"> WELCOME TO YOUR OWN DIARY JOURNAL </h1> <hr>
        </div>
        <div>
            <form class="container" method="post" action="/entries">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Date of Entry Here" name="date" />
                </div>
                <div class="form-group">    <!--bootstrap class for forms-->
                    <input class="form-control" type="text" placeholder="Enter Title of Entry Here" name="title"/>      <!--bootstrap class for forms, name attribute important for recognition in server-->
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="content"></textarea>
                </div>
                <button> SAVE YOUR ENTRY </button>
            </form>
        </div>
    </body>
</html>
