<html>
    <head>
        <title>
            Delete Your Entry
        </title>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <body>
        <h1 align="center"> Delete A Specific Entry Here </h1> <hr>
        <div class="container">
            <form class="container" method="post" action="/entrydeleted">
                <div class="form-group">
                    <input type="text" class="form-control" name="title" placeholder="Enter the title of entry you want to delete" />
                </div>
                <button type="submit"> Delete Entry </button>
            </form>
        </div>
        <a href="/deletedate">Cannot remember the title? Click here to delete a specific entry by its date</a>
    </body>
</html>
