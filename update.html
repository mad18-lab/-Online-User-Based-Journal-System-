<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Update Your Journal Entry</title>
</head>
<body>
    <h1 align="center"> Update A Specific Entry Here </h1> <hr>
        <div class="container">
            <form class="container" method="post" action="/entryupdated">
                <div class="form-group">
                    <input type="text" class="form-control" name="title" placeholder="Enter the title of entry you want to update" />
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="content" placeholder="Enter your updated entry here"></textarea>
                </div>
                <button type="submit"> Update Entry </button>
            </form>
        </div>
</body>
</html>
